apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotels
  namespace: development-team
spec:
  selector:
    matchLabels:
      app: hotels
  replicas: 3
  template:
    metadata:
      labels:
        app: hotels
    spec:
      containers:
      - image: mahmoud94/sample-nodejs-api:v1.3
        name: hotels
        ports:
        - containerPort: 8080